<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regrestration Form</title>
</head>
<body bgcolor="yellow">
    <h1 style="margin: auto; width: 220px;"><marquee>Welcome to Multi-Stack Gym</marquee></h1>
    <form action="www.ums.in" style="margin: auto; width: 220px;">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" required>
        </div>
        <div>
            <label for="dateofbirth">Enter your DOB: </label>
            <input type="date" name="dateofbirth" id="date" min="2000-01-01">
        </div>
        <h5>List of food items</h5>
        <label for="Banana">Banana: </label>
        <input type="checkbox" name="Banana" id="Banana">
        <label for="Apple">Apple: </label>
        <input type="checkbox" name="Apple" id="Apple">
        <label for="orange">Orange: </label>
        <input type="checkbox" name="orange" id="orange">
        
        <div>
            <button>Submit</button>
        </div>
        <a href="www.youtube.com">Click here</a>
    </form>
    
</body>
</html>
